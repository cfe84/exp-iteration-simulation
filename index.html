<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <button id="start">Start</button>
    <canvas id="canvas" width="700" height="700" style="border: 1pt solid grey"></canvas>
    <script src="iterations.js"></script>
    <div><span id="green"></span></div>
    <div><span id="blue"></span></div>
    <div><span id="violet"></span></div>
    <div><span id="red"></span></div>
    <script>
        const ui = Ui();
        ui.init();
        const mid = 1.5
        //const random = () => (Math.random() * mid - mid / 2) * Math.PI;
        const random = () => gaussianRand() * Math.PI;
        const ticks = [
            loadTick(ui, random, 1, "green", textUpdater(document.getElementById("green"))),
            loadTick(ui, random, 7, "blue", textUpdater(document.getElementById("blue"))),
            loadTick(ui, random, 14, "violet", textUpdater(document.getElementById("violet"))),
            loadTick(ui, random, 31, "red", textUpdater(document.getElementById("red"))),
        ];
        loop(ticks, 10);
    </script>
</body>
</html>
